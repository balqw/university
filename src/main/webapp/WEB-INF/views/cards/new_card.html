<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3> Add Card</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/cards}" th:object="${card}" th:method="post" >
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="data-expire" class="col-form-label">Date Expire</label> <input type="text" th:field="*{dataExpire}" class="form-control" id="data-expire" placeholder="dd/mm/yyyy">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Card">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
