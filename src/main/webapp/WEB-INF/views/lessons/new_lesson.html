<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/datepicker.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


</head>
<body>

<div class="container my-5">
    <h3> Add lesson</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/lessons}" th:object="${lesson}" th:method="post" >
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="title" class="col-form-label ">Title</label> <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="title" ></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="start" class="col-form-label">start</label> <input type="datetime-local" th:field="*{startLesson}" class="form-control " id="start" placeholder="start HH:mm dd/MM/yyyy"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="end" class="col-form-label">end</label> <input type="datetime-local" th:field="*{endLesson}" class="form-control" id="end" placeholder="end HH:mm dd/MM/yyyy"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <select th:field="*{classRoom.number}">
                                <option value="">Class</option>
                                <option th:each="classEach :${class}"
                                        th:value="${classEach.getNumber()}"
                                        th:text="${classEach.getNumber()}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Card">
                        </div>
                        <div class="form-group col-md-8"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
