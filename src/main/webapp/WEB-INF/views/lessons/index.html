<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Educator</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>


<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${lessons}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{lessons/new}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add lesson</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No lessons yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Class Room</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="lesson : ${lessons}">
                                <td th:text="${lesson.getTitle()}"></td>
                                <td th:text="${#temporals.format(lesson.getStartLesson(),'HH:mm dd/MM/yyyy')}"></td>
                                <td th:text="${#temporals.format(lesson.getEndLesson(),'HH:mm dd/MM/yyyy')}"></td>
                                <td th:text="${lesson.getClassRoom().getNumber()}"></td>
                                <td><a th:href="@{lessons/{id}/{idGroup}/details(id=${lesson.getLessonId()})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{lessons/{id}/edit(id=${lesson.getLessonId()})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{lessons/{id}/delete(id=${lesson.getLessonId()})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/}" class="btn-primary">
                            <i class="align-self-auto">Home</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
