<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Educator</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>


<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${educators}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{educators/new}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Educator</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Educators yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Card Id</th>
                                <th>Date Expire</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="educator : ${educators}">
                                <td th:text="${educator.getFirstName()}"></td>
                                <td th:text="${educator.getLastName()}"></td>
                                <td th:text="${educator.getIdCard().getCardId()}"></td>
                                <td th:text="${educator.getIdCard().getDataExpire()}"></td>
                                <td><a th:href="@{educators/{id}/edit(id=${educator.getEducatorId()})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{educators/{id}/delete(id=${educator.getEducatorId()})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/}" class="btn-primary">
                            <i class="align-self-auto">Home</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
