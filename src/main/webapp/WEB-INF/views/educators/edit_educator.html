<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3> Update Educator</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form th:action="@{/educators/{id}(id=${educator.getEducatorId()})}" th:object="${educator}" th:method="PATCH">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{firstName}" class="form-control" id="name" placeholder="Name"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="surname" class="col-form-label">Surname</label> <input type="text" th:field="*{lastName}" class="form-control" id="surname" placeholder="Surname"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="idCard" class="col-form-label">Id Card</label> <input type="text" th:field="*{idCard.cardId}" class="form-control" id="idCard" placeholder="Id Card"></span>
                        </div>


                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Card">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
