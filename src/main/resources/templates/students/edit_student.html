<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>students</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3> Update Student</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form th:action="@{/students/{id}/edit(id=${student.getId()})}" th:object="${student}" th:method="POST">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"></span>
                            <div style="color: crimson" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="surname" class="col-form-label">Surname</label> <input type="text" th:field="*{surName}" class="form-control" id="surname" placeholder="Surname"></span>
                            <div style="color: crimson" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="course" class="col-form-label">Course</label> <input type="text" th:field="*{course}" class="form-control" id="course" placeholder="Course"></span>
                            <div style="color: crimson" th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></div>
                        </div>

                        <div class="form-group col-md-8">
                            Group
                            <select th:field="*{group.groupId}">
                                <option th:each="group :${groups}"
                                        th:value="${group.groupId}"
                                        th:text="${group.getAbbreviate()}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Student">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
