<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3> Add Student</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/educators}" th:object="${educator}" th:method="post" >
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                            <div style="color: crimson" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="surname" class="col-form-label">Surname</label> <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Surname">
                            <div style="color: crimson" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
                        </div>
                        <div  class="form-group col-md-8">
                            <label for="idCard" class="col-form-label">Id Card</label> <input type="text" th:field="*{idCardDTO.cardId}" class="form-control" id="idCard" placeholder="Id Card">
                            <div style="color: crimson" th:if="${#fields.hasErrors('idCardDTO.cardId')}" th:errors="*{idCardDTO.cardId}"></div>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Educator">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
