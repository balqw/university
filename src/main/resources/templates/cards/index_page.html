<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Educator</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>


<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${cards}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{cards/new}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Card</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Cards yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Date Expire</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="card : ${cards}">
                                <td th:text="${card.getCardId()}"></td>
                                <td th:text="${#temporals.format(card.getDateExpire(),'dd/MM/yyyy')}"></td>
                                <td><a th:href="@{cards/{id}/edit(id=${card.getCardId()})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{cards/{id}/delete(id=${card.getCardId()})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/}" class="btn-primary">
                            <i class="align-self-auto">Home</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:href="@{${currentPage - 1}}">Previous</a></li>

            <li class="page-item"><a class="page-link" th:href="@{${currentPage + 1}}">Next</a></li>
        </ul>
    </nav>


</div>
</body>
</html>
