<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3> Update Card</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form th:action="@{/cards/{id}/edit(id=${card.getCardId()})}" th:object="${card}" th:method="POST">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="id" class="col-form-label">Id</label> <input type="text" th:field="*{cardId}" class="form-control" id="id" placeholder="Id" disabled></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="date-expire" class="col-form-label">Date expire</label> <input type="date" th:field="*{dateExpire}" class="form-control" id="date-expire" placeholder="Date expire"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Card">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
