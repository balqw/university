<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>students</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>


<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${classrooms}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{classrooms/new}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Class room</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Class yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Number</th>
                                <th>Capacity</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="room : ${classrooms}">
                                <td th:text="${room.getNumber()}"></td>
                                <td th:text="${room.getCapacity()}"></td>
                                <td><a th:href="@{classrooms/{id}/edit(id=${room.getId()})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{classrooms/{id}/delete(id=${room.getId()})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/}" class="btn-primary">
                            <i class="align-self-auto">Home</i>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
